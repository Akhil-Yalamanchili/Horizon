<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard | New Horizon Research Academy</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../static/logo.png" type="image/icon type">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>

<body style="margin-top: 60px;">
    <div class="logoBarLogo">
        <img style="max-width:80px;" src="../static/logo.png" alt="Horizon Logo">
        <p style="position: relative; height: 30px; line-height: 30px;">Horizon</p>
    </div>
    <div class="logoBarMain">
        <img id="themeToggle" style="position: relative; left: 94%; height: 50px;" src="../static/moonImage.png" alt="Theme Toggle">
        <div class="logoBarProfile" id="profileBtn">
            <div style="display: flex;">
                <div style="flex-direction: column;">
                    <p style="margin-top:0px; font-size: 15px; font-weight: 600; position: relative; top: 15px; text-align: left; left: 16px;" id="profileName">PROFILE</p>  
                    <p style="font-size: 12px; text-align:left; position:relative; left: 16px;">Credits</p>
                </div>
            </div>
            <div class="profileDropdown">
                <a href="signup.html">Sign Up / Log In</a>
                <a href="addcourses.html">Add Courses</a>
            </div>
        </div>
        <div>
            <input type="text" placeholder="Search " class="searchBar" id="searchBar" style="height: 30px; margin: 5px 0;">
        </div>
    </div>
    <div onclick="window.location.href='index.html'" style="margin: 25px; margin-top: 60px; position: absolute;">Back to Courses</div>
    
    <script src="../scripts/scripts.js"></script>
</body>

</html>
