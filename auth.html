<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
<script src="auth.js"></script>

</head>
<body>
<div class="authContainer">
    <h1>Welcome to New Horizon Research Academy</h1>
    <div class="authForms">
        <!-- Sign Up Form -->
        <div class="form" id="signUpForm">
            <h2>Sign Up</h2>
            <input type="text" id="signUpName" placeholder="Name" required>
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <button id="signUpBtn">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div class="form" id="logInForm">
            <h2>Log In</h2>
            <input type="email" id="logInEmail" placeholder="Email" required>
            <input type="password" id="logInPassword" placeholder="Password" required>
            <button id="logInBtn">Log In</button>
        </div>
    </div>
</div>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";



    document.addEventListener("DOMContentLoaded", () => {

const firebaseConfig = {
    apiKey: "AIzaSyCltfwKYqiLk5r8VC91O7ncfunWJnropEo",
    authDomain: "horizon-academy-1c3cb.firebaseapp.com",
    projectId: "horizon-academy-1c3cb",
    storageBucket: "horizon-academy-1c3cb.firebasestorage.app",
    messagingSenderId: "223692815318",
    appId: "1:223692815318:web:bcff95bbf2856f5fdc0277",
    measurementId: "G-B4CFZNT15F"
  };


const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("signUpBtn").addEventListener("click", async () => {
    const name = document.getElementById("signUpName").value;
    const email = document.getElementById("signUpEmail").value;
    const password = document.getElementById("signUpPassword").value;

    if (!name || !email || !password) {
        alert("Please fill in all fields!");
        return;
    }
    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
            name: name,
            score: 0,
            unlockedCourses: ["AP Physics"] 
        });

        alert("Account created successfully!");
        window.location.href = "index.html"; 
    } catch (error) {
        console.error("Error signing up:", error.message);
        alert(error.message);
    }
});

document.getElementById("logInBtn").addEventListener("click", async () => {
    const email = document.getElementById("logInEmail").value;
    const password = document.getElementById("logInPassword").value;

    if (!email || !password) {
        alert("please fill in all fields");
        return;
    }
    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user=userCredential.user;

        alert("Logged in successfully!");
        window.location.href = "index.html"; 
    } catch (error) {
        console.error("Error logging in:", error.message);
        alert(error.message);
    }
});
})
</script>
</html>
