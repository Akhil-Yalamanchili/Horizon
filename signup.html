<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | New Horizon Research Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="static/logo.png" type="image/icon type">

<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
<script src="auth.js"></script>

</head>
<body style="overflow: hidden; height: 100vh; background-position: center; background-repeat: no-repeat; background-image: linear-gradient(45deg, rgb(28, 145, 241), #5f2daf); background-size: cover; font-family: Georgia, 'Times New Roman', Times, serif">

    <p style="cursor: pointer; position: absolute; left: 40px; top: 20px; color: white; font-weight: 700; font-size: 18px;" id="backtohome">BACK TO HOME</p>
    <img style="max-width: 40px; position: relative; left: 200px; top: 25px; cursor:pointer;" id="backtohome2" src="static/whitearrow.png">

<div class="authContainer" style="height: 400px; -webkit-transform: translateY(+20%); -ms-transform: translateY(+20%); transform: translateY(+20%); text-align: center; position: relative; background-color: white; width: 450px; margin-left: auto; margin-right: auto; border-radius: 10px;">
    <div class="authForms">
        <div class="form" style = "display: flex; flex-direction: column; row-gap: 8px;" id="logInForm">
            <h2 style="margin-bottom: 0px;">Sign Up</h2>
            <p style="font-size: 14px; margin-bottom: 0px; text-align: left; width: 310px; position: relative; margin-left: auto; margin-right: auto;">Already Have An Account? <span><a href="login.html">Login Instead</a></span></p>
            <div>
                <p style=" margin-top: 0px; text-align: left; width: 310px; position: relative; margin-left: auto; margin-right: auto; margin-bottom: 3px; font-weight: 700; margin-top: 15px;">Username</p>
                <input style="width: 300px; position: relative; margin-left: auto; margin-right: auto; margin-bottom: 0px;" type="email" id="signUpName" placeholder="Choose Your Username" required>
                </div>
            <div>
            <p style=" margin-top: 0px; text-align: left; width: 310px; position: relative; margin-left: auto; margin-right: auto; margin-bottom: 3px; font-weight: 700; margin-top: 15px;">Email</p>
            <input style="width: 300px; position: relative; margin-left: auto; margin-right: auto; margin-bottom: 0px;" type="email" id="signUpEmail" placeholder="Choose Your Email" required>
            </div>
            <div>
            <p style="text-align: left; width: 310px; position: relative; margin-left: auto; margin-right: auto; margin-bottom: 3px; font-weight: 700;">Password</p>
            <input style="width: 300px; position: relative; margin-left: auto; margin-right: auto;" type="password" id="signUpPassword" placeholder="Choose Your Password" required>
        <p style="color: gray; width: 300px; text-align: right; font-size: 12px; position: relative; margin-left: auto; margin-right: auto;">Forgot Your Password?</p>    
        </div>
            <div>
            <button style="cursor: pointer; color: white; background-image: linear-gradient(90deg, #00d4ff 0%, #006bb3 35%, #5f2daf 100%); border-radius: 20px; margin-bottom: 50px; width: 308px; position: relative; margin-left: auto; margin-right: auto; height: 40px;" id="signUpBtn">SIGN UP</button>
            </div>
        </div>


    </div>
</div>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";



    document.addEventListener("DOMContentLoaded", () => {

const firebaseConfig = {
    apiKey: "AIzaSyCltfwKYqiLk5r8VC91O7ncfunWJnropEo",
    authDomain: "horizon-academy-1c3cb.firebaseapp.com",
    projectId: "horizon-academy-1c3cb",
    storageBucket: "horizon-academy-1c3cb.firebasestorage.app",
    messagingSenderId: "223692815318",
    appId: "1:223692815318:web:bcff95bbf2856f5fdc0277",
    measurementId: "G-B4CFZNT15F"
  };


const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("signUpBtn").addEventListener("click", async () => {
    const name = document.getElementById("signUpName").value;
    const email = document.getElementById("signUpEmail").value;
    const password = document.getElementById("signUpPassword").value;

    if (!name || !email || !password) {
        alert("Please fill in all fields!");
        return;
    }
    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
            name: name,
            score: 0,
            unlockedCourses: [] 
        });

        alert("Account created successfully!");
        window.location.href = "login.html"; 
    } catch (error) {
        console.error("Error signing up:", error.message);
        alert(error.message);
    }
});
    })
</script>
<script>
    document.getElementById("backtohome").addEventListener("click", () => {
        window.location.href="index.html";
    })
    document.getElementById("backtohome2").addEventListener("click", () => {
        window.location.href="index.html";
    })
</script>
</html>
